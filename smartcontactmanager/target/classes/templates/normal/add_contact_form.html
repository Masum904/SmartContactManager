<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section mr-3>
<div class="card"  id="mycard">
<div class="card-body">
<h1 class="text-center">Add Contact</h1>
<div class="container-fulid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#" th:object="${contact}"  enctype="multipart/form-data" mothod="post" th:action="@{/user/process-contant}" class="mt-2">
<div class='input-group'>
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-plus"></i>
</div>

</div>
<input type="text" if="firstName" name="name" placeholder="Enter Name" class="form-control" >
</div>

<!-- second name -->
<div class='input-group mt-3'>
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fas fa-user-alt"></i>
</div>

</div>
<input required type="text" id="firstName" name="secondName" placeholder="Enter Second Name" class="form-control " >
</div>
<!-- phone -->
<div class='input-group mt-3'>
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa-solid fa-phone"></i>
</div>

</div>
<input required type="number" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control" >
</div>
<!-- email -->
<div class='input-group mt-3'>
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa-solid fa-envelope"></i>
</div>
</div>
<input required type="email" id="email" name="email" placeholder="Enter Email" class="form-control" >
</div>

<!-- work -->
<div class='input-group mt-3'>
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa-solid fa-briefcase"></i>
</div>
</div>
<input type="text" id="work" name="work" placeholder="Enter work" class="form-control" >
</div>
<!-- discription -->
<div class="form-group mt-3">
<textarea id="mytextarea" class="form-control" name="discription"  placeholder="Enter discription" rows="5" cols="5"></textarea>
</div>
<!-- image -->
<div class="custom-file">
<input type="file" name="profileImage">
</div>
<div class="container text-center">
<button type="submit" class="btn btn-outline-primary">Save contact</button>

</div>

</form>

</div>

</div>

</div>
</div>

</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
</body>
</html>
