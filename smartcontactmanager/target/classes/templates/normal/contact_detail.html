<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3"></div>
<div class="card-body">
<div class="container text-center">
<img class="rounded-circle" style="width:180px;" alt="not found" src="/img/hello.jpg">
<h3 class="mt-3" th:text="${contact.name}"></h3>




<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.id}"></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="col">Email</th>
      <th scope="col"><span th:text="${contact.email}"></span></th>
      
    </tr>
    
  </tbody>
  <tbody>
    <tr>
      <th scope="col">Phone</th>
      <th scope="col"><span th:text="${contact.phone}"></span></th>
      
    </tr>
    
  </tbody>
  <tbody>
    <tr>
      <th scope="col">Work</th>
      <th scope="col"><span th:text="${contact.work}"></span></th>
      
    </tr>
    
  </tbody>
  <tbody>
    <tr>
      <th scope="col">Discription</th>
      <th scope="col"><span th:text="${contact.discription}"></span></th>
      
    </tr>
    
  </tbody>
  
  
</table>

<div class="container">
<button th:onclick="|deleteContact(${contact.id})|"  herf="#" class="btn btn-danger btn-sm btn-block ">Delete</button>
     <form method="post" th:action="@{'/user/update-contact/'+${contact.id}}">
      <button class="btn btn-block btn-success btn-sm">Update</button>
      </form>
</div>


</div>
</div>

</section>
</body>
</html>
