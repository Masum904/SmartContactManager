<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title th:text="${title}">base html</title>
  </head>
  <body>
  
<!--   start nav var -->
  
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">SmartContactManager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
   
      <li class="nav-item">
        <a class="nav-link "  href="#"><span th:text="${user.name}"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}" href="#">Logout</a>
      </li>
    </ul>
   
  </div>
</nav>
<!-- end nav var -->
<!-- sidebar -->
<div class="sidebar">
<span onclick="toggleSidebar()" class="crossBtn">&times;</span>

<a href="#" th:href="@{/}" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
<a href="#" th:href="@{/user/show-contacts}" class="item"><i class="fa-solid fa-address-card"></i> View contacts</a>
<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-address-book"></i> Add contacts</a>
<a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
<a href="#" class="item"><i class="fa-solid fa-gear"></i> Setting</a>
<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
<div class="divider"></div>

</div>
  
  <!-- end side var -->
 <div class="content">
 <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
 
 <div  th:if="${session.message}" class="container">
 <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
  <span th:text="${session.message.content}"></span>
</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

 <div th:replace="${content}"></div>
 </div>   

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/script.js}"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script >
    function deleteContact(id){
    	swal({
    		  title: "Are you sure?",
    		  text: "You want to delete this contact!",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		    window.location="/user/delete/"+id;
    		   
    		  } else {
    		    swal("Your contact is safe!");
    		  }
    		});
    }
    
    
    
    </script>
    
    
  </body>
</html>
