<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card mt-3">



<div class="container text-center">
<img alt="no image" src="" style="width:60px;" th:src="@{img/user.png}">
</div>

<h1 class="text-center">Register here!</h1>
<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

<!-- name field -->
<div class="form-group">
    <label for="exampleInputEmail1">Your Name</label>
    <input type="text" name="name" class="form-control"  aria-describedby="emailHelp" placeholder="Enter here" required="required" th:value="${user.name}">
  </div>  
<!-- email field -->
<div class="form-group">
    <label for="exampleInputEmail1">Your Email</label>
    <input type="email" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required="required" th:value="${user.email}">
    
</div>
<!-- password field -->
<div class="form-group">
    <label for="exampleInputEmail1">Your Password</label>
    <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required="required">
    
</div>

<!-- user about field -->
<div class="from-group ">
<textarea rows="5" th:value="${user.about}" name="about" class="form-control" placeholder="Write something about yourself"></textarea>
</div>
<!-- trams and condition agreement -->
<div class="from-group form-check">
<input type="checkbox" name="agreement" class="form-check-input" id="agreement">
<label for="agreement">Accept terms and conditions</label>
</div>

<div class="container text-center">
<button type="submit" class="btn bg-primary  text-white">Submit</button>
<button type="reset" class="btn btn-danger  text-white">Reset</button>
</div>

</form>





</div>
</div>
</div>
</div>
</section>
</body>
</html>
